<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte-nos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&family=Roboto:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
        }

        .contact-section {
            padding: 50px 0 !important;
        }

        .styled-hr {
            border: none !important;
            height: 4px !important;
            background: linear-gradient(to right, transparent, #c20b0b, transparent) !important;
            width: 100% !important;
            margin-bottom: 10px !important;
        }

        /* Mapa */
        .map-container {
            position: relative !important;
            max-width: 400px !important;
        }

        .map-container img {
            width: 100% !important;
        }

        .city-box {
            position: absolute !important;
            top: 10px !important;
            left: -70px !important;
            background-color: #c20b0b !important;
            color: white !important;
            padding: 10px 15px !important;
            font-weight: bold !important;
            font-size: 1rem !important;
            border-radius: 3px !important;
        }

        .map-point {
            width: 10px !important;
            height: 10px !important;
            background-color: #c20b0b !important;
            border-radius: 3px !important;
            border: #f8f8f8 2px solid;
            position: absolute !important;
            cursor: pointer !important;
            transition: transform 0.2s ease-in-out !important;
        }

        .map-point:hover {
            background-color: #fafafa !important;
            border: #c20b0b 5px solid;
            transform: scale(1.3) !important;
        }

        /* Posições dos pontos no mapa */
        .point-luanda {
            top: 22%;
            /* Ajustado para melhor posicionamento */
            left: 15.5%;
        }

        .point-viana {
            top: 25%;
            /* Ajustado para melhor posicionamento */
            left: 18%;
        }

        /* Localizações */
        .location-box {
            background-color: #f8f8f8 !important;
            padding: 15px !important;
            border-left: 5px solid #c20b0b !important;
            margin-top: 15px !important;
            transition: background-color 0.3s !important;
        }

        .location-box h5 {
            background-color: #c20b0b !important;
            color: white !important;
            display: inline-block !important;
            padding: 5px 10px !important;
            font-size: 1rem !important;
        }

        .location-box.highlight {
            background-color: #ffdddd !important;
        }

        .btn-square {
            width: 30px !important;
            height: 30px !important;
            background-color: #c20b0b !important;
            /* Cor padrão vermelha */
            color: white !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 26px !important;
            margin-left: -10px !important;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out !important;
            padding: 30px;
        }

        button {
            position: relative !important;
            overflow: hidden !important;
            background-color: #212529 !important;
            /* Cor inicial do botão */
            color: white !important;
            border: none !important;
            padding: 0px 0px 0px 20px !important;
            transition: background 0.2s linear !important;
        }

        /* Camada vermelha - efeito de preenchimento */
        button::before {
            content: "" !important;
            position: absolute !important;
            top: 0 !important;
            left: -100% !important;
            /* Começa fora do botão */
            width: 100% !important;
            height: 100% !important;
            background-color: #c20b0b !important;
            /* Vermelho */
            transition: left 0.5s ease-in-out !important;
            z-index: 0 !important;
        }

        /* Quando passa o mouse, a barra vermelha preenche */
        button:hover::before,
        button:focus::before {
            left: 0 !important;
        }

        /* Quando o botão estiver preenchido, o .btn-square inverte as cores */
        button:hover .btn-square,
        button:focus .btn-square {
            background-color: #181818 !important;
            color: #fafafa !important;
        }

        /* Ajuste para manter o texto acima do efeito */
        button span,
        button .btn-square {
            position: relative !important;
            z-index: 1 !important;
        }




        /**********/
        .quality-section {
            background: url('images-slider/bg-content-07.png') no-repeat left bottom;
            background-color: #F5F3F0;
            padding: 40px;
            border-radius: 10px;
            position: relative;
            background-size: 400px;
        }
        .quality-title {
            color: #b01c1c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .highlight-box {
            background-color: #b01c1c;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            position: absolute;
            top: 20px;
            left: -15px;
            font-size: 18px;
            text-align: center;
            width: 150px;
            border-radius: 5px;
        }
        .highlight-box span {
            font-size: 28px;
            font-weight: bold;
            display: block;
        }
        .list-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .list-item i {
            color: #b01c1c;
            font-size: 18px;
        }
        .text-content {
            max-width: 90%;
        }
        .img-fluid {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Mapa -->
                <div class="col-md-6">
                    <div class="map-container position-relative">
                        <div class="city-box" style="text-align: center;"><span
                                style="font-family: 'Libre Caslon Text'; font-weight: 800; font-size: 32px; ">2</span>
                            <br> Cidades
                        </div>
                        <img src="img/Prancheta-3-100.jpg" alt="Mapa de Angola">
                        <div class="map-point point-luanda" onmouseover="highlightCity('luanda')"
                            onmouseout="resetCity()"></div>
                        <div class="map-point point-viana" onmouseover="highlightCity('viana')"
                            onmouseout="resetCity()"></div>
                    </div>

                    <h5 class="mt-4"><strong>Localizações:</strong></h5>
                    <div id="luanda" class="location-box">
                        <h5>Luanda</h5>
                        <p>Avenida Comandante Valódia n.º 62<br>Luanda</p>
                    </div>
                    <div id="viana" class="location-box">
                        <h5>Viana</h5>
                        <p>Rua dos Bambus S/N<br>Bairro Incutal<br>Km 14<br>Viana</p>
                    </div>
                </div>

                <!-- Formulário -->
                <div class="col-md-6" style="background-color: #f0f0f031; padding: 20px;">
                    <h4 class="text-danger">CONTACTE-NOS</h4>
                    <hr class="styled-hr">
                    <h1 class="contact-title" style="font-family: 'Libre Caslon Text', serif; font-weight: 800;">Angola
                    </h1>
                    <h2 class="contact-subtitle"
                        style="font-family: 'Roboto', serif; font-weight: 800; font-size: 20px;">Envie-nos uma mensagem
                    </h2>
                    <br>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Nome Completo*</label>
                                <input type="text" class="form-control" placeholder="Domingos Alberto">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Email*</label>
                                <input type="email" class="form-control" placeholder="email@exemplo.com">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Mensagem*</label>
                            <textarea class="form-control" rows="4" placeholder="Escreva a sua mensagem..."></textarea>
                        </div>
                        <button type="submit"
                            class="btn btn-dark w-100 d-flex align-items-center justify-content-between">
                            <span>ENVIAR MENSAGEM</span>
                            <div class="btn-square">+</div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function highlightCity(city) {
            document.getElementById(city).classList.add("highlight");
        }

        function resetCity() {
            document.getElementById("luanda").classList.remove("highlight");
            document.getElementById("viana").classList.remove("highlight");
        }
    </script>
</body>

</html>
